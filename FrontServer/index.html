<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Web crawler</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="global">
        <div class="space">
            <div class="center">
                <h1>Welcome to the web crawler in JS</h1>
                <p>Here is the visualisation of crawler data</p>
            </div>
        </div>
    </div>
        <div class="cards">
            <a href="/weather" class="card">
                <img src="weather.png" alt="weather">
                    <h2>Weather of the week</h2>
            </a>
            <a href="/bourse" class="card">
                <img src="bourse.png" alt="bourse">
                    <h2>Bourse informations</h2>
            </a>
            <a href="/fuel" class="card">
                <img src="fuel.png" alt="fuel">
                    <h2>Get the price of fuel</h2>
            </a>
            <a href="/foot" class="card">
                <img src="football.png" alt="foot">
                    <h2>Get match</h2>
            </a>
            <a href="/games" class="card">
                <img src="manette-jeu.png" alt="game">
                    <h2>Video Games Website</h2>
            </a>
            <a href="/loto" class="card">
                <img src="bingo.png" alt="loto">
                    <h2>Get loto result</h2>
            </a>
            <a href="/movies" class="card">
                <img src="cinema.png" alt="movies">
                    <h2>Get movies list</h2>
            </a>
        </div>
</body>
</html>
