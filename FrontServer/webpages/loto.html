        async function getAPI() {
            const requestURL = 'http://localhost:3000/loto-api';

            const response = await fetch(request);

            console.log(API);
            showLotoData(API);

        getAPI()

        function showLotoData(obj) {
            //const title = document.getElementById("date")
            //title.appendChild(obj["Date"])
            const section = document.querySelector('section');
            const result_1st = obj['Resultat1'];
            console.log(result_1st)
            const result_2nd = obj['Resultat2'];
            const lotoData = document.createElement('article');

        
            const myResult = document.createElement('p');
            for (var i = 0; i < 6; i++) {
                if (i != 5) {
                    myResult.textContent += result_1st[i] + " - ";
                    continue
                }
                myResult.textContent += result_1st[i];
                section.appendChild(myResult);
            }
            const myResult2 = document.createElement('p');
            for (var i = 0; i < 5; i++) {
